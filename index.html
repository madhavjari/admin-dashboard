<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dash-container">
                <div class="dash-logo">
                    logo Dashboard
                </div>
                <div class="user-profile">
                    <ul>
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                </div>
                <div class="user-setting">
                    <ul>
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header">
            <input type="text" class="search-bar">
            <div class="header-right-user">
                <div>notify</div>
                <div>logo</div>
                <div>Madhav Jariwala</div>
            </div>
            <div class="header-left">
                <div>logo</div>
                <div>Hi there,</div>
                <div>Madhav Jariwala (@madhav)</div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="project">Your Projects</div>
            <div class="announcement">Announcement</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
